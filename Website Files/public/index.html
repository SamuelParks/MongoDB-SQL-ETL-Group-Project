<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TrueCars!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body class="container">
    <h3 class="header">True Cars Database</h3>
    <div id="buttons">
      <button class="btn" id="mileage-sort">Sort By Mileage</button>
      <button class="btn" id="make-sort">Sort By Make</button>
    </div>
    <table id="results">
      <thead>
        <tr>
          <th id="trueCars-Price">Price</th>
          <th id="trueCars-Year">Year</th>
          <th id="trueCars-Mileage">Mileage</th>
          <th id="trueCars-Make">Make</th>
          <th id="trueCars-Model">Model</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
